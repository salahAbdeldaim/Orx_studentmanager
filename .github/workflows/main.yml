name: Build Windows App

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

env:
  BUILD_NUMBER: 1
  BUILD_VERSION: 1.0.0
  PYTHON_VERSION: 3.12.2

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create secure tmp directory
        shell: powershell
        run: |
          New-Item -ItemType Directory -Path $env:TEMP\flutter -Force
          [Environment]::SetEnvironmentVariable("TMPDIR", "$env:TEMP\flutter", "User")

      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: any
          architecture: x64
          cache: true

      - name: Verify Flutter Setup
        run: |
          flutter --version
          flutter doctor

      - name: Flet Build Windows
        run: |
          flutter config --no-analytics
          flet build windows --verbose --no-rich-output --build-number=$env:BUILD_NUMBER --build-version=$env:BUILD_VERSION

      - name: Compress Windows Build
        run: |
          Compress-Archive -Path build/windows/* -DestinationPath build/windows-app.zip

      - name: Upload Windows Artifact (ZIP)
        uses: actions/upload-artifact@v4.3.4
        with:
          name: windows-build-artifact
          path: build/windows-app.zip
          if-no-files-found: error
          overwrite: true
